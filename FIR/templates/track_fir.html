<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track FIR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Track FIR Status</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('track_fir') }}">
                            <div class="mb-3">
                                <label for="fir_number" class="form-label">Enter FIR Number</label>
                                <input type="text" class="form-control" id="fir_number" name="fir_number" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Track FIR</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
