<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File FIR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">File FIR</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('file_fir') }}">
                            <div class="mb-3">
                                <label for="complainant_name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="complainant_name" name="complainant_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="complainant_contact" class="form-label">Contact Number</label>
                                <input type="tel" class="form-control" id="complainant_contact" name="complainant_contact" required>
                            </div>
                            <div class="mb-3">
                                <label for="incident_date" class="form-label">Incident Date & Time</label>
                                <input type="datetime-local" class="form-control" id="incident_date" name="incident_date" required>
                            </div>
                            <div class="mb-3">
                                <label for="incident_location" class="form-label">Incident Location</label>
                                <input type="text" class="form-control" id="incident_location" name="incident_location" required>
                            </div>
                            <div class="mb-3">
                                <label for="incident_description" class="form-label">Incident Description</label>
                                <textarea class="form-control" id="incident_description" name="incident_description" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit FIR</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
